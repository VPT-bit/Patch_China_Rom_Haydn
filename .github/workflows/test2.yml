name: test2
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@main
  
        - name: test
          run: |
            java -jar bin/apktool/apktool_2.9.3.jar d tory.AICallAssistant.apk -o output
            
        - name: upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: apk
            path: output/*
